<!DOCTYPE html>
<html>

<head>
    <title>Watch your Movie</title>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=IBM+Plex+Sans&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP&display=swap" rel="stylesheet">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <link rel="stylesheet" type="text/css" href="/static/style.css">
    <link rel="stylesheet" type="text/css" href="/static/rate.css">


    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
    <!-- <script src="/static/rating.js"></script> -->

</head>

<body id="content">
    <div class="results">
        <center>
            <h2 id="name" class="text-uppercase">{{title|capitalize}}</h2>
            <div class="imghvr">
                <img height="360" width="240" alt="{{title}} - poster" src={{urlimg}}>
                <figcaption class="fig">
                    <button class="card-btn btn btn-danger"> Watch Movie </button>
                </figcaption>
            </div>
        </center>
    </div>
    <div class="rating">
        <input type="radio" id="star5" name="rating" value="5" />
        <label class="star" id="5" for="star5" title="Awesome" aria-hidden="true"></label>
        <input type="radio" id="star4" name="rating" value="4" />
        <label class="star" id="4" for="star4" title="Great" aria-hidden="true"></label>
        <input type="radio" id="star3" name="rating" value="3" />
        <label class="star" id="3" for="star3" title="Very good" aria-hidden="true"></label>
        <input type="radio" id="star2" name="rating" value="2" />
        <label class="star" id="2" for="star2" title="Good" aria-hidden="true"></label>
        <input type="radio" id="star1" name="rating" value="1" />
        <label class="star" id="1" for="star1" title="Bad" aria-hidden="true"></label>
    </div>
    <div>
        <a href="/movie/{{user}}">
            <button class='btn btn-primary fixed-top'>Home</button>
        </a>
    </div>

    <div>
        <input type="hidden" id="user-data" value={{user}}>
        <input type="hidden" id="movie-data" value={{movie}}>
    </div>
    <script>
        $(function () {
            $(".star").on("click", function () { //RATING PROCESS
                var rate = $(this).attr("id");
                var user = $("#user-data").attr("value");
                var movie = $("#movie-data").attr("value");
                console.log(rate)
                $.ajax({
                    type: "POST",
                    url: "/rate",
                    data: { 'rating': rate, 'user': user, 'movie': movie }
                })
            });
        })
    </script>
</body>

</html>
